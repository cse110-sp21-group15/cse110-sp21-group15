on: 
  push:
    branches:
      - pipeline-phase-1.1
      - main
  pull_request:
    branches:
      - pipeline-phase-1.1
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      uses: actions/checkout@v2
    - name: Install modules
      run: yarn
    - name: Run tests
      run: yarn test
